<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem File trong Bucket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #f0f4f8; 
      color: #333; 
    }
    h2 { 
      text-align: center; 
      color: #0066cc; 
      margin-bottom: 20px; 
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h3 { margin-top: 0; color: #444; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    img, video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    video { background: #000; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìë Danh s√°ch File trong bucket</h2>
    <div class="card">
      <button onclick="listFiles()">üîÑ T·∫£i l·∫°i danh s√°ch</button>

      <h3>üñº ·∫¢nh</h3>
      <div class="grid" id="imageList"></div>

      <h3>üé¨ Video</h3>
      <div class="grid" id="videoList"></div>
    </div>
  </div>

  <!-- AWS SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1420.0/aws-sdk.min.js"></script>
  <script>
    // ‚ö†Ô∏è Thay b·∫±ng th√¥ng tin c·ªßa b·∫°n
    const accessKey = "N12TIFK5L059IK15QPO9";
    const secretKey = "xqFsKI7fBDrlX6bL2mkDmrAuzTUMrneJbcOUbrTe";
    const bucket = "miu99207";
    const endpoint = "s3.cloudfly.vn";

    AWS.config.update({
      accessKeyId: accessKey,
      secretAccessKey: secretKey,
      region: "ap-southeast-1",
      s3ForcePathStyle: true,
    });

    const s3 = new AWS.S3({ endpoint: new AWS.Endpoint(endpoint) });

    // Li·ªát k√™ v√† hi·ªÉn th·ªã file
    function listFiles() {
      const imageList = document.getElementById("imageList");
      const videoList = document.getElementById("videoList");

      imageList.innerHTML = "‚è≥ ƒêang t·∫£i...";
      videoList.innerHTML = "";

      s3.listObjectsV2({ Bucket: bucket }, (err, data) => {
        if (err) {
          imageList.innerHTML = `<span style="color:red">‚ùå L·ªói: ${err}</span>`;
          videoList.innerHTML = "";
        } else {
          if (!data.Contents || data.Contents.length === 0) {
            imageList.innerHTML = "üì≠ Ch∆∞a c√≥ file n√†o.";
            videoList.innerHTML = "";
            return;
          }
          imageList.innerHTML = "";
          videoList.innerHTML = "";

          data.Contents.forEach(obj => {
            const url = `https://${bucket}.${endpoint}/${obj.Key}`;
            // N·∫øu l√† ·∫£nh
            if (/\.(jpg|jpeg|png|gif|webp)$/i.test(obj.Key)) {
              const img = document.createElement("img");
              img.src = url;
              img.alt = obj.Key;
              imageList.appendChild(img);
            }
            // N·∫øu l√† video
            else if (/\.(mp4|webm|ogg)$/i.test(obj.Key)) {
              const video = document.createElement("video");
              video.src = url;
              video.controls = true;
              videoList.appendChild(video);
            }
          });
        }
      });
    }

    // Load danh s√°ch khi m·ªü trang
    window.onload = listFiles;
  </script>
</body>
</html>
