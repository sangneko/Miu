<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh s√°ch File trong Bucket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #f0f4f8; 
      color: #333; 
    }
    h2 { 
      text-align: center; 
      color: #0066cc; 
      margin-bottom: 20px; 
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    ul { list-style: none; padding: 0; }
    li {
      padding: 15px;
      margin: 12px 0;
      background: #f9fbfd;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    li a { color: #0066cc; text-decoration: none; }
    li a:hover { text-decoration: underline; }
    img, video {
      display: block;
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    video { background: #000; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìë Danh s√°ch File trong bucket</h2>
    <div class="card">
      <button onclick="listFiles()">üîÑ T·∫£i l·∫°i danh s√°ch</button>
      <ul id="fileList"></ul>
    </div>
  </div>

  <!-- AWS SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1420.0/aws-sdk.min.js"></script>
  <script>
    // ‚ö†Ô∏è Thay b·∫±ng th√¥ng tin c·ªßa b·∫°n
    const accessKey = "N12TIFK5L059IK15QPO9";
    const secretKey = "xqFsKI7fBDrlX6bL2mkDmrAuzTUMrneJbcOUbrTe";
    const bucket = "miu99207";
    const endpoint = "s3.cloudfly.vn";

    AWS.config.update({
      accessKeyId: accessKey,
      secretAccessKey: secretKey,
      region: "ap-southeast-1",
      s3ForcePathStyle: true,
    });

    const s3 = new AWS.S3({ endpoint: new AWS.Endpoint(endpoint) });

    // Li·ªát k√™ t·∫•t c·∫£ file trong bucket
    function listFiles() {
      const listEl = document.getElementById("fileList");
      listEl.innerHTML = "<li>‚è≥ ƒêang t·∫£i...</li>";

      s3.listObjectsV2({ Bucket: bucket }, (err, data) => {
        if (err) {
          listEl.innerHTML = `<li style="color:red">‚ùå L·ªói: ${err}</li>`;
        } else {
          if (!data.Contents || data.Contents.length === 0) {
            listEl.innerHTML = "<li>üì≠ Ch∆∞a c√≥ file n√†o.</li>";
            return;
          }
          listEl.innerHTML = "";
          data.Contents.forEach(obj => {
            const url = `https://${bucket}.${endpoint}/${obj.Key}`;
            const li = document.createElement("li");
            li.innerHTML = `üìÑ <a href="${url}" target="_blank">${obj.Key}</a>`;

            // N·∫øu l√† ·∫£nh
            if (/\.(jpg|jpeg|png|gif|webp)$/i.test(obj.Key)) {
              li.innerHTML += `<img src="${url}" alt="${obj.Key}">`;
            }
            // N·∫øu l√† video
            else if (/\.(mp4|webm|ogg)$/i.test(obj.Key)) {
              li.innerHTML += `<video src="${url}" controls></video>`;
            }

            listEl.appendChild(li);
          });
        }
      });
    }

    // Load danh s√°ch khi m·ªü trang
    window.onload = listFiles;
  </script>
</body>
</html>
