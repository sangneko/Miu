<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem Ảnh & Video trong Bucket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #f0f4f8; 
      color: #333; 
    }
    h2 { 
      text-align: center; 
      color: #0066cc; 
      margin-bottom: 20px; 
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      background: #ddd;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #0066cc;
      color: #fff;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      text-align: center;
      background: #fafafa;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    img, video {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    video { background: #000; }
    .info {
      font-size: 13px;
      color: #555;
      word-break: break-all;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>📑 Danh sách Ảnh & Video trong Bucket</h2>
    <div class="tabs">
      <button class="tab active" onclick="showTab('image')">🖼 Ảnh</button>
      <button class="tab" onclick="showTab('video')">🎬 Video</button>
    </div>
    <button onclick="listFiles()">🔄 Tải lại danh sách</button>

    <div id="imageSection" class="card">
      <div class="grid" id="imageList"></div>
    </div>

    <div id="videoSection" class="card hidden">
      <div class="grid" id="videoList"></div>
    </div>
  </div>

  <!-- AWS SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1420.0/aws-sdk.min.js"></script>
  <script>
    // ⚠️ Thay bằng thông tin bucket của bạn
    const accessKey = "N12TIFK5L059IK15QPO9";
    const secretKey = "xqFsKI7fBDrlX6bL2mkDmrAuzTUMrneJbcOUbrTe";
    const bucket = "miu99207";
    const endpoint = "s3.cloudfly.vn";

    AWS.config.update({
      accessKeyId: accessKey,
      secretAccessKey: secretKey,
      region: "ap-southeast-1",
      s3ForcePathStyle: true,
    });

    const s3 = new AWS.S3({ endpoint: new AWS.Endpoint(endpoint) });

    function listFiles() {
      const imageList = document.getElementById("imageList");
      const videoList = document.getElementById("videoList");

      imageList.innerHTML = "⏳ Đang tải...";
      videoList.innerHTML = "";

      s3.listObjectsV2({ Bucket: bucket }, (err, data) => {
        if (err) {
          imageList.innerHTML = `<span style="color:red">❌ Lỗi: ${err}</span>`;
        } else {
          if (!data.Contents || data.Contents.length === 0) {
            imageList.innerHTML = "📭 Chưa có file nào.";
            return;
          }

          imageList.innerHTML = "";
          videoList.innerHTML = "";

          data.Contents.forEach(obj => {
            const url = `https://${bucket}.${endpoint}/${obj.Key}`;
            const date = new Date(obj.LastModified).toLocaleString("vi-VN");

            const item = document.createElement("div");
            item.className = "item";

            if (/\.(jpg|jpeg|png|gif|webp)$/i.test(obj.Key)) {
              item.innerHTML = `<img src="${url}" alt="${obj.Key}">
                                <div class="info">📄 ${obj.Key}<br>📅 ${date}</div>`;
              imageList.appendChild(item);
            } else if (/\.(mp4|webm|ogg)$/i.test(obj.Key)) {
              item.innerHTML = `<video src="${url}" controls></video>
                                <div class="info">📄 ${obj.Key}<br>📅 ${date}</div>`;
              videoList.appendChild(item);
            }
          });
        }
      });
    }

    function showTab(tab) {
      const imgSection = document.getElementById("imageSection");
      const vidSection = document.getElementById("videoSection");
      const tabs = document.querySelectorAll(".tab");

      if (tab === "image") {
        imgSection.classList.remove("hidden");
        vidSection.classList.add("hidden");
      } else {
        vidSection.classList.remove("hidden");
        imgSection.classList.add("hidden");
      }

      tabs.forEach(t => t.classList.remove("active"));
      document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add("active");
    }

    window.onload = listFiles;
  </script>
</body>
</html>
