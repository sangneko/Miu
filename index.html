<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem File trong Bucket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: #f0f4f8; 
      color: #333; 
      text-align: center;
    }
    h2 { 
      color: #0066cc; 
      margin-bottom: 20px; 
    }
    .viewer {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 90%;
    }
    img, video {
      max-width: 100%;
      max-height: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    video { background: #000; }
    .controls {
      margin-top: 15px;
    }
    button {
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
    }
    button:hover { background: #004999; }
    .info {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üìë Xem File trong Bucket</h2>
  <div class="viewer">
    <div id="displayArea">‚è≥ ƒêang t·∫£i...</div>
    <div class="controls">
      <button onclick="prevFile()">‚¨ÖÔ∏è Tr∆∞·ªõc</button>
      <button onclick="nextFile()">‚û°Ô∏è Sau</button>
    </div>
    <div class="info" id="fileInfo"></div>
  </div>

  <!-- AWS SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1420.0/aws-sdk.min.js"></script>
  <script>
    // ‚ö†Ô∏è Thay b·∫±ng th√¥ng tin c·ªßa b·∫°n
    const accessKey = "N12TIFK5L059IK15QPO9";
    const secretKey = "xqFsKI7fBDrlX6bL2mkDmrAuzTUMrneJbcOUbrTe";
    const bucket = "miu99207";
    const endpoint = "s3.cloudfly.vn";

    AWS.config.update({
      accessKeyId: accessKey,
      secretAccessKey: secretKey,
      region: "ap-southeast-1",
      s3ForcePathStyle: true,
    });

    const s3 = new AWS.S3({ endpoint: new AWS.Endpoint(endpoint) });

    let files = [];
    let currentIndex = 0;

    function listFiles() {
      s3.listObjectsV2({ Bucket: bucket }, (err, data) => {
        if (err) {
          document.getElementById("displayArea").innerHTML = `<span style="color:red">‚ùå L·ªói: ${err}</span>`;
        } else {
          files = data.Contents
            .filter(obj => /\.(jpg|jpeg|png|gif|webp|mp4|webm|ogg)$/i.test(obj.Key))
            .map(obj => ({
              key: obj.Key,
              url: `https://${bucket}.${endpoint}/${obj.Key}`,
              date: new Date(obj.LastModified).toLocaleString("vi-VN")
            }));
          
          if (files.length === 0) {
            document.getElementById("displayArea").innerHTML = "üì≠ Ch∆∞a c√≥ ·∫£nh/video n√†o.";
            return;
          }

          currentIndex = 0;
          showFile();
        }
      });
    }

    function showFile() {
      const file = files[currentIndex];
      const displayArea = document.getElementById("displayArea");
      const fileInfo = document.getElementById("fileInfo");

      if (!file) return;

      if (/\.(jpg|jpeg|png|gif|webp)$/i.test(file.key)) {
        displayArea.innerHTML = `<img src="${file.url}" alt="${file.key}">`;
      } else if (/\.(mp4|webm|ogg)$/i.test(file.key)) {
        displayArea.innerHTML = `<video src="${file.url}" controls></video>`;
      }

      fileInfo.innerHTML = `üìÑ ${file.key}<br>üìÖ ${file.date}`;
    }

    function prevFile() {
      if (files.length === 0) return;
      currentIndex = (currentIndex - 1 + files.length) % files.length;
      showFile();
    }

    function nextFile() {
      if (files.length === 0) return;
      currentIndex = (currentIndex + 1) % files.length;
      showFile();
    }

    window.onload = listFiles;
  </script>
</body>
</html>
